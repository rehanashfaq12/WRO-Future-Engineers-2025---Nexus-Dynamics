<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitation Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            border: 3px solid #00796b;
            background: #fff;
            overflow: hidden;
        }

        .bin {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 120px;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
        }

        #organicBin { left: 100px; background: #8bc34a; }
        #recycleBin { left: 350px; background: #2196f3; }
        #hazardousBin { left: 600px; background: #f44336; }

        .waste {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background-size: cover;
        }

        #scoreBoard {
            font-size: 24px;
            margin: 20px;
            color: #00796b;
        }

        #timer {
            font-size: 32px;
            color: #d32f2f;
            margin: 10px;
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            animation: fade 1s;
        }

        @keyframes fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <div id="timer">30</div>
    <div id="gameContainer">
        <div class="bin" id="organicBin">Organic</div>
        <div class="bin" id="recycleBin">Recycle</div>
        <div class="bin" id="hazardousBin">Hazardous</div>
    </div>
    <button id="restartBtn">Restart Game</button>

    <script>
        const wastes = {
            organic: ['🍎', '🥕', '🥦', '🌽'],
            recycle: ['📰', '🥤', '📦', '🍾'],
            hazardous: ['🔋', '💡', '🪣', '🧪']
        };

        let score = 0;
        let timeLeft = 30;
        let gameActive = true;
        let currentWastes = [];

        const scoreBoard = document.getElementById('scoreBoard');
        const timerElement = document.getElementById('timer');
        const gameContainer = document.getElementById('gameContainer');
        const restartBtn = document.getElementById('restartBtn');

        function createWaste() {
            if (!gameActive) return;
            
            const types = Object.keys(wastes);
            const randomType = types[Math.floor(Math.random() * types.length)];
            const wasteChar = wastes[randomType][Math.floor(Math.random() * 4)];
            
            const waste = document.createElement('div');
            waste.className = 'waste';
            waste.style.left = `${Math.random() * 700}px`;
            waste.style.top = '10px';
            waste.textContent = wasteChar;
            waste.dataset.type = randomType;
            
            waste.addEventListener('click', disposeWaste);
            gameContainer.appendChild(waste);
            currentWastes.push(waste);

            if (currentWastes.length > 8) {
                endGame();
            }
        }

        function disposeWaste(e) {
            if (!gameActive) return;

            const waste = e.target;
            const wasteType = waste.dataset.type;
            const binId = document.elementFromPoint(e.clientX, e.clientY).id;

            if (binId === `${wasteType}Bin`) {
                score += 10;
                showFeedback('+10', '#4CAF50');
            } else {
                score -= 5;
                showFeedback('-5', '#f44336');
            }

            scoreBoard.textContent = `Score: ${score}`;
            waste.remove();
            currentWastes = currentWastes.filter(w => w !== waste);
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = text;
            feedback.style.color = color;
            document.body.appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 1000);
        }

        function updateTimer() {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            currentWastes.forEach(waste => waste.remove());
            alert(`Game Over! Final Score: ${score}`);
        }

        function initGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            currentWastes = [];
            scoreBoard.textContent = 'Score: 0';
            timerElement.textContent = '30';
            
            const feedbacks = document.querySelectorAll('.feedback');
            feedbacks.forEach(f => f.remove());
        }

        restartBtn.addEventListener('click', initGame);
        setInterval(createWaste, 1500);
        setInterval(updateTimer, 1000);
        initGame();
    </script>
</body>
</html>
